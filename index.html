    rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>

  <div class="grid">
    <div class="img1">
      <img src="img/login.png" class="img">
    </div>

    <div class="img2 mt-3">
      <div class="slider">
        <figure>
          <img src="img/cat1.jpg">
          <img src="img/cat2.jpg">
          <img src="img/cat3.jpg">
          <img src="img/cat4.jpg">
        </figure>
      </div>
    </div>

    <div class="login">
     
      <form class="form-box animated bounceInUp" id="loginForm">
        <h2>Inicio</h2>
        <input type="email" placeholder="email" id="userEmail" required><br><br>
        <input type="password" placeholder="Password" name="password" minlength="8" maxlength="40" required><br><br>
        <input type="submit" value="Aceptar" ><br><br>
        <p>¿No tienes cuenta? | <a href="#" data-toggle="modal" data-target="#ModalRegistrar"
            data-whatever="@mdo">Regístrate</a></p>
        <a class="link" href="registerUser" target="_blank" data-toggle="modal" data-target="#RecuperarPass">¿Olvidó su contraseña?</a>
        <div class="g-signin2 contButton" data-onsuccess="onSignIn"></div>
      </form>
      </div>
  </div>
  
  <!-- Pop ups de registro con bootstrap -->
  <div class="modal fade" id="ModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-left" id="exampleModalLabel">Formulario de Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group text-left">
              <label for="username" class="col-form-label">Username:</label>
              <input type="username" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="confirmPassword" class="col-form-label">Confirmar password:</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

<!-- Formulario de recuperacion de contraseña -->
<div class="modal fade" id="RecuperarPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-left" id="exampleModalLabel">Ingrese su email para recuperar contraseña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group text-left">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control">
          </div>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
